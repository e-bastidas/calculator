<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basic Calculator v2.0</title>
<script defer src="main.js"></script></head>
<body>
    <div class="calculator">
        <img class="calculator-background" src="resources/calculator-background.webp" alt="picture of a calculator">
        <div class="display-container">
            <p class="top-line"></p>
            <p class="bottom-line"></p>
            <p class="credits">e-Bastidas Calculator<br> Model 101<br> v2.0</p>
            <p class="calc-credit-button">Website</p>
        </div>
        <div class="buttons-container">
            <div id="buttons">
                <div class="top-buttons">
                    <button class="memBtn" value="mc">MC</button>
                    <button class="memBtn" value="mr">MR</button>
                    <button class="memBtn" value="m+">M+</button>
                    <button class="memBtn" value="m-">M-</button>
                    <button class="memBtn" value="ms">MS</button>
                    <button class="plusMinus" value="plusMinus">+/-</button>
                </div>
                <div class="outer-grid">
                    <div class="center-grid">
                        <div class="top-row">
                            <button class="all-clear-button resBtn" value="AC">AC</button>
                            <button class="division-button opBtn" value="รท">รท</button>
                            <button class="multiplication-button opBtn" value="x">x</button>
                        </div>
                        <div class="middle-buttons">
                            <button class="left-light-button btngl numBtn" value="7">7</button>
                            <button class="center-right-light-button btngl numBtn" value="8">8</button>
                            <button class="center-right-light-button btngl numBtn" value="9">9</button>
                            <button class="left-light-button btngl numBtn" value="4">4</button>
                            <button class="center-right-light-button btngl numBtn" value="5">5</button>
                            <button class="center-right-light-button btngl numBtn" value="6">6</button>
                            <button class="left-light-button btngl numBtn" value="1">1</button>
                            <button class="center-right-light-button btngl numBtn" value="2">2</button>
                            <button class="center-right-light-button btngl numBtn" value="3">3</button>
                        </div>
                    </div>
                    <div class="right-column">
                        <button class="subtraction-button opBtn" value="-">-</button>
                        <button class="summation-sign-button opBtn" value="+">+</button>
                        <button class="calculate-button exeBtn" value="=">=</button>
                    </div>
                </div>
                <div class="bottom-buttons">
                    <button class="zero-button btngl numBtn" value="0">0</button>
                    <button class="decimal-point-button numBtn" value=".">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
